<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos del Perfil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
  <h1>Skate Park</h1>

  <div class="py-4">
    <h2>Datos del perfil</h2>
    <hr class="w-50" />

    <form id="profileForm">
      <div class="form-group row w-50 m-auto">
        <div class="form-group col-12 col-sm-6">
          <label>Email</label>
          <input class="form-control m-auto" id="email" disabled />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Nombre</label>
          <input class="form-control m-auto" id="nombre" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Password</label>
          <input type="password" class="form-control m-auto" id="password" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Repita la password</label>
          <input type="password" class="form-control m-auto" id="repassword" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Años de experiencia</label>
          <input class="form-control m-auto" id="anos_experiencia" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Especialidad</label>
          <input class="form-control m-auto" id="especialidad" />
        </div>
      </div>
      <div class="mb-1">
        <button type="submit" class="btn btn-primary">Actualizar</button>
      </div>
      <div>
        <button type="button" id="deleteBtn" class="btn btn-danger">Eliminar cuenta</button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Acceso denegado');
        window.location.href = '/login';
        return;
      }

      try {
        const response = await fetch('/api/protected', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          const data = await response.json();
          document.getElementById('email').value = data.email;
          document.getElementById('nombre').value = data.nombre;
          document.getElementById('anos_experiencia').value = data.anos_experiencia;
          document.getElementById('especialidad').value = data.especialidad;
        } else {
          alert('Acceso denegado');
          window.location.href = '/login';
        }
      } catch (error) {
        console.error('Error al cargar los datos del perfil:', error);
        alert('Error al cargar los datos del perfil');
      }
    });

    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = localStorage.getItem('token');
      const email = document.getElementById('email').value;
      const nombre = document.getElementById('nombre').value;
      const password = document.getElementById('password').value;
      const repassword = document.getElementById('repassword').value;
      const anos_experiencia = document.getElementById('anos_experiencia').value;
      const especialidad = document.getElementById('especialidad').value;

      if (password !== repassword) {
        alert('Las contraseñas no coinciden');
        return;
      }

      const response = await fetch(`/api/skaters/email/${email}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ nombre, password, anos_experiencia, especialidad })
      });

      if (response.ok) {
        alert('Perfil actualizado correctamente');
      } else {
        alert('Error al actualizar el perfil');
      }
    });

    document.getElementById('deleteBtn').addEventListener('click', async () => {
      const token = localStorage.getItem('token');
      const email = document.getElementById('email').value;

      if (confirm('¿Estás seguro de que quieres eliminar tu cuenta?')) {
        const response = await fetch(`/api/skaters/email/${email}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          alert('Cuenta eliminada correctamente');
          localStorage.removeItem('token');
          window.location.href = '/registro';
        } else {
          alert('Error al eliminar la cuenta');
        }
      }
    });
  </script>
</body>
</html>
