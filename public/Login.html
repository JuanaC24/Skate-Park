<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Skate Park - Iniciar Sesión</h1>
    <form id="loginForm" class="mt-4">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Ingresa tu email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Ingresa tu contraseña">
      </div>
      <button type="submit" class="btn btn-primary">Ingresar</button>
      <p class="mt-3">¿Aún no tienes cuenta? <a href="/registro.html">Regístrate aquí</a></p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
    
      const response = await fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });
    
      if (response.ok) {
        const { token, redirectTo } = await response.json();
        localStorage.setItem('token', token);
        window.location.href = redirectTo;
      } else {
        const { message } = await response.json();
        alert(message);
      }
    });
  </script>
  
</body>
</html>
