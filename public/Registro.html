<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
  <div class="container">
    <h1>Registro de Skater</h1>
    <form id="registerForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="repassword">Repite la Contraseña</label>
        <input type="password" class="form-control" id="repassword" name="repassword" required>
      </div>
      <div class="form-group">
        <label for="anos_experiencia">Años de Experiencia</label>
        <input type="number" class="form-control" id="anos_experiencia" name="anos_experiencia" required>
      </div>
      <div class="form-group">
        <label for="especialidad">Especialidad</label>
        <input type="text" class="form-control" id="especialidad" name="especialidad" required>
      </div>
      <div class="form-group">
        <label for="foto">Foto de Perfil</label>
        <input type="file" class="form-control" id="foto" name="foto">
      </div>
      <button type="submit" class="btn btn-primary">Registrarme</button>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const response = await fetch('/api/skaters', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        alert('Registro exitoso');
        window.location.href = '/login';
      } else {
        alert('Error en el registro');
      }
    });
  </script>
</body>
</html>
